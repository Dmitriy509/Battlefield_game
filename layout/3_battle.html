<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href='./style.css' rel='stylesheet' type='text/css'>
  <link href='./style_2.css' rel='stylesheet' type='text/css'>
  <link href='./style_3.css' rel='stylesheet' type='text/css'>
  <link href='./style_modal.css' rel='stylesheet' type='text/css'>
  <link href='./style_timer.css' rel='stylesheet' type='text/css'>
  <script src="./script.js"></script>

</head>
<body>

  <!--modal result -->
  <div id="result-modal" class="modal" style="display:flex;">
    <div class="modal-view"  style="min-width: 40rem; width: 50%;">
      <img class="modal-background-image" src="./img/paper_modal.png">
      <div class="flex-container flex-column modal-inner">
        <div>
          <img class="h1" src="./img/label_defeat.png">
        </div>
        <div style="height: 5rem; padding-top: 1rem; padding-bottom: 1rem; justify-content: space-between; "> 
          <div id="player-name" style="height: 100%;">
            <div class="player-name" style="float: left;">
              <label>игрок</label>
            </div>
            <img style="float: left;" class="icon-player-ready" src="./img/not-ready.png">
          </div>

          <div id="opponent-name" style="height: 100%;">
            <div class="player-name" style="float: right;">
              <label>противник</label>
            </div>
            <img class="icon-player-ready" src="./img/not-ready.png" style="float: right;">
          </div>
        </div>
        <div class="flex-container" style="justify-content: center; align-items: center; ">
          <div class="timer-group">
            <div class="timer-animation">
              <div class="hand"><span></span></div>
              <div class="hand"><span></span></div>
            </div>
            <div id="timer-decision" class="timer-count">
              <label>0:00</label>  
            </div>
          </div>    
        </div>
        <div style="display: flex; padding-top: 1rem; padding-bottom: 1rem; justify-content: space-between;">
          <input type="image" style=" width: 8rem;  padding-left: 1rem; padding-right: 1rem;" src="./img/again_btn.png">
          <input type="image" style="width: 8rem; padding-left: 1rem; padding-right: 1rem;" src="./img/no_btn.png" onclick="closeModal('result-modal');">
        </div>
      </div>
    </div>
  </div>

  <div class="body">
    <div id="top-menu">
      <img src="./img/logo.png">
      <div id="btn-panel">
        <input class="icon-btn" type="image" name="sound_img" src="./img/out.png">
        <input class="icon-btn" type="image" name="sound_img" src="./img/sound.png">
      </div>
    </div>
    <div id="field" class="flex-container flex-column">
      <div>
        <img class="h1" src="./img/label_battle.png">
      </div>
      <div id="battlefield" class="flex-container flex-column">

       <div class="inner-elem top-place-player flex-container flex-between"">
        <div class="flex-container">
          <div id="player-name" class="flex-container player-name">
            <label>игрок</label>
          </div>
          <div id="player-move" class="icon-player-ready">
            <img src="./img/my_move.png">
          </div>
        </div>
        <div id="timer-move" class="flex-container player-name" style="width: 3rem;">
          <label>0:00</label>
          <script type="text/javascript">timerMove('timer-move',5, 'result-modal');</script>
        </div>
        <div class="flex-container"> 
          <div id="opponent-move" class="icon-player-ready" style="opacity: 0.3;">
            <img src="./img/my_move.png">
          </div>
          <div id="opponent-name" class="flex-container player-name"><label>соперник</label></div>
        </div>
      </div>

      <div class="flex-container flex-between" style="height: auto;">
        <div id="player-ships-stat" class="inner-elem stat-hint">
          <script type="text/javascript">genPlaceShipStat("player-ships-stat");</script>
        </div>
        <div id="opponent-ships-stat" class="inner-elem stat-hint">
          <script type="text/javascript">genPlaceShipStat("opponent-ships-stat");</script>
        </div>
      </div>

      <div class="flex-container flex-between inner-elem">
        <div id="player-battlefield" class="battlefield reverse">
          <script type="text/javascript">
            tableCreate('player-battlefield');
          </script>
        </div>
        <div id="opponent-battlefield" class="battlefield">
          <script type="text/javascript">
            tableCreate('opponent-battlefield');
          </script>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
